    <h1>Capítulo 2</h1>
    <p>El flujo de trabajo básico con Git consiste en:</p>
    <ul>
        <li>1- Hacer cambios en el repositorio.</li>
        <li>2- Añadir los cambios a la zona de intercambio temporal.</li>
        <li>3- Hacer un commit de los cambios.</li>
    </ul>
